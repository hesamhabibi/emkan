module.exports = `

    type Query {
        getAllDeputations(sort: DeputationSort): [Deputation]
    }

    type Deputation {
        id: ID
        title: JSON
        title_web: String @multilang(field: "title")
        description: JSON
        description_web: String @multilang(field: "description")
        state_id: Int
        city_id: Int
        address: JSON
        address_web: String @multilang(field: "address")
        postal_code: String
        location: JSON
        label: JSON
        label_web: String @multilang(field: "label")
        cellphone: String
        createdAt: String
        updatedAt: String

        city: City
        state: State
    }

    enum DeputationSortFields {
        createdAt
        updatedAt
    }

    input DeputationSort {
        field: DeputationSortFields
        operator: sortEnum
    }
`;
